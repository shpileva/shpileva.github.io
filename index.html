<!DOCTYPE html>
<html>

<head>
  <title>Калькулятор умножения матриц</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="icomoon/style.css" />
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.7.0/math.min.js"></script>
  <script src="jquery.placeholder.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="right">
      <div class="matrix" id="matrix_C">
        <table>
          <tr>
            <td>
              <input type="number" placeholder="c1,1" disabled>
            </td>
            <td>
              <input type="number" placeholder="c1,2" disabled>
            </td>
            <td>
              <input type="number" placeholder="c1,3" disabled>
            </td>
          </tr>
          <tr>
            <td>
              <input type="number" placeholder="c2,1" disabled>
            </td>
            <td>
              <input type="number" placeholder="c2,2" disabled>
            </td>
            <td>
              <input type="number" placeholder="c2,3" disabled>
            </td>
          </tr>
          <tr>
            <td>
              <input type="number" placeholder="c3,1" disabled>
            </td>
            <td>
              <input type="number" placeholder="c3,2" disabled>
            </td>
            <td>
              <input type="number" placeholder="c3,3" disabled>
            </td>
          </tr>
          <tr>
            <td>
              <input type="number" placeholder="c4,1" disabled>
            </td>
            <td>
              <input type="number" placeholder="c4,2" disabled>
            </td>
            <td>
              <input type="number" placeholder="c4,3" disabled>
            </td>
          </tr>
        </table>
      </div>
      <div class="matrix" id="container_A">
        <table class="table_A">
          <tr>
            <td>
              <input type="number" placeholder="a1,1">
            </td>
            <td>
              <input type="number" placeholder="a1,2">
            </td>
          </tr>
          <tr>
            <td>
              <input type="number" placeholder="a2,1">
            </td>
            <td>
              <input type="number" placeholder="a2,2">
            </td>
          </tr>
          <tr>
            <td>
              <input type="number" placeholder="a3,1">
            </td>
            <td>
              <input type="number" placeholder="a3,2">
            </td>
          </tr>
          <tr>
            <td>
              <input type="number" placeholder="a4,1">
            </td>
            <td>
              <input type="number" placeholder="a4,2">
            </td>
          </tr>
        </table>
      </div>
      <div class="matrix" id="caption_A">
        <p>A</p>
      </div>
      <div id="container_B">
        <table class="table_B">
          <tr>
            <td>
              <input type="number" placeholder="b1,1">
            </td>
            <td>
              <input type="number" placeholder="b1,2">
            </td>
            <td>
              <input type="number" placeholder="b1,3">
            </td>
          </tr>
          <tr>
            <td>
              <input type="number" placeholder="b2,1">
            </td>
            <td>
              <input type="number" placeholder="b2,2">
            </td>
            <td>
              <input type="number" placeholder="b2,3">
            </td>
          </tr>
        </table>
        <div id="caption_B">
          <p>B</p>
        </div>
      </div>
    </div>
    <div class="left">
      <div id="multiply_arrow">
      </div>
      <label>
        <div class="button_inner" id="multiply">
          Умножить матрицы
          <input type="button" onclick="multiplyMatrix()" />
        </div>
      </label>
      <div class="button_inner" id="clean">
        <label><span class="icon-undo"></span> Очистить матрицы
          <input type="button" onclick="clean()" />
        </label>
      </div>
      <div class="button_inner" id="change">

        <label><span class="icon-equlibrium"></span> Поменять матрицы местами
          <input type="button" id="change_matrix" onclick="change()" />
        </label>
      </div>
      <div class="button_col" id="left_col">
        <div class="radio_buttons radio_name">
          <input type="radio" checked name="check_matrix" id="check_A">
          <label for="check_A"></label>
        </div>
        <div class="radio_name">
          <label for="check_A">Матрица A</label>
        </div>
        <div class="table_buttons">
          <label><i class="fa fa-plus"></i> Добавить
            <input type="button" onclick="addRow()" />
          </label>
        </div>
        <div class="table_buttons matrix_A">
          <label><i class="fa fa-plus"></i> Добавить
            <input type="button" onclick="addCol()" />
          </label>
        </div>
      </div>
      <div class="button_col">
        <div class="radio_buttons radio_name">
          <input type="radio" name="check_matrix" id="check_B">
          <label for="check_B"></label>
        </div>
        <div class="radio_name">
          <label for="check_B">Матрица В</label>
        </div>
        <div class="table_buttons">
          <label><i class="fa fa-minus"></i> Удалить
            <input type="button" onclick="deleteRow()" />
          </label>
        </div>
        <div class="table_buttons matrix_A">
          <label><i class="fa fa-minus"></i> Удалить
            <input type="button" onclick="deleteCol()" />
          </label>
        </div>
      </div>
      <div class="button_col">
        <p>строку</p>
        <p>столбец</p>
      </div>
      <div class="cantMultiply">
      </div>
    </div>
  </div>
</body>

</html>
